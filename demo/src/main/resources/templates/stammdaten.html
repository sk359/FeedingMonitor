<html lang="de">
<head>
  <meta charset="utf-8">
  <title>FÃ¼tterung Stammdaten</title>
  <base href="/">
  
  <link href="/css/base.css" rel="stylesheet"/>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <meta name="theme-color" content="#1976d2">
</head>
<body>

<div class="header-banner">
    <span>Stammdaten </span>    
</div>

<div class="app-frame">

<h4 th:text="${tableName}"></h4>

<div th:if="${tableName == 'stamm_brand'}">

<div class="stammdaten-add">

<form th:action="@{'/stammdaten/stamm_brand'}" method="post">

      <div class="stammdaten-input-with-label">  
        <label for="name">Marke:</label>
        <input type="text" id="name" name="name"/>
      </div>      

      <input type="submit" value="Senden">

</form>


</div>

<table class="table" style="width:30%">
  <thead class="thead-dark">
    <tr>
      <th>ID</th>
      <th>Marke</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="row : ${rows}">
      <td th:text="${row.getId()}"></td>
      <td th:text="${row.getName()}"></td>
    </tr>
  </tbody>
</table>
</div>

</div>

</body>
</html>
